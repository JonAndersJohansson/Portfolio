<header class="section-header"><h2>Referens</h2></header>
<section id="guestbook">
  <div id="guestbook-entries">
    <ul id="entries-list">
      <li class="guestbook-entry">
        <img src="pics/girl.png" class="profile-pic" />
        <div class="entry-content">
          <p class="timestamp">12-09-08, kl 14:43</p>
          <p class="p-blue">TidigareGruppChef</p>
          <p class="inline-p">F36</p>
          <p class="message">Jon är en lagspelare!</p>
        </div>
      </li>
      <li class="guestbook-entry">
        <img src="pics/baby.png" class="profile-pic" />
        <div class="entry-content">
          <p class="timestamp">24-01-15, kl 16:12</p>
          <p class="p-blue">GammalKollega</p>
          <p class="inline-p">P39</p>
          <p class="message">Flitigare kille får du leta efter...</p>
        </div>
      </li>
      <li class="guestbook-entry">
        <img src="pics/boy.png" class="profile-pic" />
        <div class="entry-content">
          <p class="timestamp">14-05-23, kl 10:56</p>
          <p class="p-blue">FöreDettaChef</p>
          <p class="inline-p">P68</p>
          <p class="message">En av de bästa jag jobbat med.</p>
        </div>
      </li>
    </ul>
  </div>
  <form id="guestbook-form">
    <header class="form-header"><h2>INLÄGG</h2></header>
    <div class="alias-container">
      <label class="form-label" for="name">ALIAS:</label>
      <input type="text" id="name" required />
    </div>
    <div class="gender-age-container">
      <div class="gender-container">
        <label class="form-label" for="gender">KÖN:</label>
        <select id="gender" required>
          <option value="Man">Man</option>
          <option value="Kvinna">Kvinna</option>
        </select>
      </div>
      <div class="age-container">
        <label class="form-label" for="age">ÅLDER:</label>
        <input type="number" id="age" min="0" required />
      </div>
    </div>
    <div class="message-container">
      <label class="form-label" for="message">INLÄGG:</label>
      <textarea id="message" required></textarea>
    </div>
    <div class="button-container">
      <button class="submit-button" type="submit">SKICKA INLÄGGET ▶▶▶</button>
    </div>
  </form>
</section>
