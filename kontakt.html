<header class="section-header"><h2>Kontakt</h2></header>
<section id="contact">
  <div id="contact-info">
    <div class="contact-details">
      <ul id="contact-ul">
        <li>
          <button class="contact-button">
            <img src="/pics/mail.svg" alt="Mail-icon" id="mail-icon" />
          </button>
          <p class="margin-p">jonjohansson88@gmail.com</p>
        </li>
        <li>
          <button class="contact-button">
            <img src="/pics/phone.svg" alt="Phone-icon" id="phone-icon" />
          </button>
          <p class="margin-p">070 3792074</p>
        </li>
        <li>
          <a
            href="https://linkedin.com"
            target="_blank"
            rel="noopener noreferrer"
          >
            <button class="contact-button" id="linkedin-button">
              <svg
                id="linkedin-icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M17 2a5 5 0 0 1 5 5v10a5 5 0 0 1 -5 5h-10a5 5 0 0 1 -5 -5v-10a5 5 0 0 1 5 -5zm-9 8a1 1 0 0 0 -1 1v5a1 1 0 0 0 2 0v-5a1 1 0 0 0 -1 -1m6 0a3 3 0 0 0 -1.168 .236l-.125 .057a1 1 0 0 0 -1.707 .707v5a1 1 0 0 0 2 0v-3a1 1 0 0 1 2 0v3a1 1 0 0 0 2 0v-3a3 3 0 0 0 -3 -3m-6 -3a1 1 0 0 0 -.993 .883l-.007 .127a1 1 0 0 0 1.993 .117l.007 -.127a1 1 0 0 0 -1 -1"
                />
              </svg>
            </button>
          </a>
        </li>
      </ul>
    </div>
    <div id="weather-container">
      <p class="alias">Domsjö idag</p>
      <img id="weatherImage" src="" alt="Väderbild" />
      <p id="weatherInfo">Hämtar väder...</p>
    </div>
  </div>
  <form
    id="contact-form"
    onsubmit="skickaForm(event)"
    method="post"
    enctype="text/plain"
  >
    <header class="form-header"><h2>KontaktformulÄr</h2></header>
    <div id="contact-input">
      <div id="form-column">
        <label class="form-label" for="namn">Namn:</label>
        <input type="text" id="namn" name="namn" required />

        <label class="form-label" for="email">E-post:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <img id="mail-pic" src="pics/mail.png" />
    </div>
    <div id="contact-message">
      <label class="form-label" for="meddelande">Meddelande:</label>
      <textarea id="message" name="meddelande" rows="5" required></textarea>
    </div>
    <div class="button-container">
      <button class="submit-button" type="submit">Skicka meddelande</button>
    </div>
  </form>
</section>
<script src="script.js" defer></script>
