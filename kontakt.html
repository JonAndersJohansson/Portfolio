<!DOCTYPE html>
<header class="section-header"><h2>KONTAKT</h2></header>
<section id="contact">
  <div id="contact-info">
    <div class="contact-details">
      <ul id="contact-ul">
        <li>
          <button class="contact-button">
            <img src="/pics/mail.svg" alt="Mail-icon" id="mail-icon" />
          </button>
          <p class="margin-p">jonjohansson88@gmail.com</p>
        </li>
        <li>
          <button class="contact-button">
            <img src="/pics/phone.svg" alt="Phone-icon" id="phone-icon" />
          </button>
          <p class="margin-p">070 3792074</p>
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/jon-johansson-1883912ab/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <button class="contact-button" id="linkedin-button">
              <img
                src="pics/linkedin.svg"
                alt="LinkedIn-Logo"
                id="linkedin-icon"
              />
            </button>
          </a>
          <p class="margin-p">← Länk LinkedIn</p>
        </li>
      </ul>
    </div>
  </div>
  <form
    id="contact-form"
    action="https://formspree.io/f/mpwqvavy"
    method="post"
  >
    <header class="form-header"><h2>KONTAKTFORMULÄR</h2></header>
    <div id="contact-input">
      <div id="form-column">
        <label class="form-label">Namn:</label>
        <input type="text" id="namn" name="name" autocomplete="name" required />
        <input type="hidden" name="_captcha" value="true" />
        <label class="form-label" for="email">E-post:</label>
        <input
          type="email"
          id="email"
          name="email"
          autocomplete="email"
          required
        />
      </div>
      <img id="mail-pic" src="pics/mail.png" />
    </div>
    <div id="contact-message">
      <label class="form-label" for="contact-message-input">Meddelande:</label>
      <input type="text" name="_gotcha" style="display: none" />
      <textarea
        id="contact-message-input"
        name="message"
        rows="3"
        autocomplete="off"
        required
      ></textarea>
    </div>
    <div class="button-container">
      <button class="submit-button" type="submit">
        SKICKA MEDDELANDE <span class="small-arrows">▶▶▶</span>
      </button>
    </div>
  </form>
</section>
<div id="confirmation-popup" class="hidden">
  <p class="p-blue">Ditt meddelande har skickats!</p>
  <button id="close-popup">OK</button>
</div>
<script src="script.js" defer></script>
